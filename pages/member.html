<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nakae Lab - Our Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-top: 90px;
        }

        /* Navigation */
        nav {
            background-color: rgba(248, 248, 248, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            min-height: 60px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 20px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            color: #1e3c72;
        }

        /* Hero Section */
        .hero-section {
            padding: 4rem 2rem;
            min-height: 80vh;
            background: url('member_back.png') center/cover no-repeat;
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .marmoset-image {
            width: 100%;
            max-width: 525px;
            height: 420px;
            background: url('marmoset_team.png') center/contain no-repeat;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        .lab-title {
            font-size: 2rem;
            color: #666;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 2rem;
            line-height: 1.1;
        }

        .description {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.8;
            margin-bottom: 3rem;
        }

        /* Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 4rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 1.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Members Section */
        .members-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 2rem;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .member-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .member-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            min-height: 300px;
        }

        .member-card:hover {
            transform: translateY(-5px);
        }

        .member-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            overflow: hidden;
            position: relative;
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .member-avatar .initial {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .member-avatar.no-image .initial {
            opacity: 1;
        }

        .member-avatar:not(.no-image) .initial {
            opacity: 0;
        }

        .member-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .member-title {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .member-info {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .hobby-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .hobby-tag {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .content-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul id="navMenu">
            <li><a href="../index.html">HOME</a></li>
            <li><a href="research.html">RESEARCH</a></li>
            <li><a href="member.html" style="background-color: #1e3c72; border-radius: 4px; color: white; font-weight: bold;">MEMBERS</a></li>
            <li><a href="publication.html">PUBLICATIONS</a></li>
            <li><a href="news.html">NEWS</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <section class="hero-section">
        <div class="content-container">
            <div class="marmoset-image"></div>
            <div>
                <h1 class="main-title">メンバー</h1>
                <p class="description">
                    デジタルツイン研究室の優秀な研究者、学生、スタッフたちが一丸となって計算論的神経科学の最前線を切り拓いています。
                </p>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalMembers">-</div>
                <div class="stat-label">チームメンバー</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">3</div>
                <div class="stat-label">研究分野</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="studentCount">-</div>
                <div class="stat-label">学生</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">2025</div>
                <div class="stat-label">研究室設立</div>
            </div>
        </div>
    </section>

    <div class="members-section">
        <h2 class="section-title">メンバー紹介</h2>
        
        <!-- デバッグ用ボタン -->
        <div style="text-align: center; margin-bottom: 2rem;">
            <button onclick="displayMembers(testMembers)" style="background: #4ecdc4; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin: 0 5px; cursor: pointer;">
                🧪 テストデータ表示
            </button>
            <button onclick="loadMembersFromSpreadsheet()" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin: 0 5px; cursor: pointer;">
                🔄 スプレッドシート再読み込み
            </button>
        </div>
        
        <div class="member-grid" id="membersContainer">
            <div class="loading">メンバー情報を読み込み中...</div>
        </div>
    </div>

    <script>
        // 設定
        const SPREADSHEET_ID = '1tTfxn1GpsZjD39wg4LNBwg6OJv98B1MjMLNQysP5GYk';
        const SHEET_ID = '926336242';

        // 簡単なCSVパーサー
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] ? values[index].trim() : '';
                });
                if (row.name && row.name.trim()) {
                    data.push(row);
                }
            }
            return data;
        }

        // メンバー表示
        function displayMembers(members) {
            const container = document.getElementById('membersContainer');
            container.innerHTML = '';

            let studentCount = 0;
            
            members.forEach(member => {
                if (member.role === 'student') studentCount++;

                const card = document.createElement('div');
                card.className = 'member-card';

                // 趣味タグ
                const hobbies = [];
                if (member.hobby1) hobbies.push(member.hobby1);
                if (member.hobby2) hobbies.push(member.hobby2);
                if (member.specialty) hobbies.push(member.specialty);

                const hobbyTags = hobbies.map(hobby => 
                    `<span class="hobby-tag">${hobby}</span>`
                ).join('');

                // アバター（画像または名前の最初の文字）
                const initial = member.name ? member.name.charAt(0) : '?';
                const imageUrl = member.image_url;
                
                let avatarContent = '';
                if (imageUrl && imageUrl.trim()) {
                    // 画像URLがある場合（Googleドライブまたは相対パス）
                    console.log('🖼️ 画像URL検出:', member.name, imageUrl);
                    avatarContent = `
                        <img src="${imageUrl}" alt="${member.name}" 
                             onload="console.log('✅ 画像読み込み成功:', '${member.name}'); this.style.opacity='1'; this.parentNode.classList.remove('no-image');"
                             onerror="console.log('❌ 画像読み込み失敗:', '${member.name}'); this.parentNode.classList.add('no-image'); this.style.display='none';"
                             style="opacity: 0; transition: opacity 0.3s;">
                        <div class="initial">${initial}</div>
                    `;
                } else {
                    // 画像がない場合は文字のみ
                    console.log('📝 文字アバター:', member.name, 'URL:', imageUrl);
                    avatarContent = `<div class="initial">${initial}</div>`;
                }

                card.innerHTML = `
                    <div class="member-avatar${!imageUrl ? ' no-image' : ''}">${avatarContent}</div>
                    <h3 class="member-name">${member.name || 'Unknown'}</h3>
                    <p class="member-title">${member.position_jp || ''} / ${member.position_en || ''}</p>
                    ${member.research ? `<p style="color: #666; font-size: 0.9rem; margin: 0.5rem 0;">🔬 ${member.research}</p>` : ''}
                    ${hobbyTags ? `<div class="hobby-tags">${hobbyTags}</div>` : ''}
                    <div class="member-info">
                        <span style="background: #667eea; color: white; padding: 0.3rem 0.8rem; border-radius: 15px; font-size: 0.8rem;">
                            ${member.role === 'faculty' ? 'Faculty' : member.role === 'staff' ? 'Staff' : 'Student'}
                        </span>
                    </div>
                `;

                container.appendChild(card);
            });

            // 統計更新
            document.getElementById('totalMembers').textContent = members.length;
            document.getElementById('studentCount').textContent = studentCount;
        }

        // データ読み込み
        async function loadMembers() {
            try {
                console.log('データ読み込み開始...');
                
                const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${SHEET_ID}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('スプレッドシートにアクセスできません');
                }
                
                const csvText = await response.text();
                console.log('データ取得成功');
                
                const members = parseCSV(csvText);
                
                if (members.length === 0) {
                    throw new Error('有効なメンバーデータが見つかりません');
                }
                
                displayMembers(members);
                console.log('表示完了:', members.length, 'メンバー');
                
            } catch (error) {
                console.error('エラー:', error);
                
                // エラー時はテストデータを表示
                console.log('テストデータで表示します');
                displayMembers(testMembers);
                
                // エラーメッセージも表示
                const container = document.getElementById('membersContainer');
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = 'background: #ffe6e6; color: #d63031; padding: 1rem; border-radius: 8px; margin-bottom: 2rem; text-align: center;';
                errorDiv.innerHTML = `
                    ⚠️ スプレッドシートからの読み込みに失敗しました。テストデータを表示しています。<br>
                    <small>エラー: ${error.message}</small>
                `;
                container.parentNode.insertBefore(errorDiv, container);
            }
        }

        // ページ読み込み時に実行 - まずテストデータで確実に表示
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ページ読み込み完了');
            
            // まずテストデータで表示（即座に表示）
            displayMembers(testMembers);
            
            // その後、スプレッドシートから読み込みを試行
            setTimeout(() => {
                loadMembersFromSpreadsheet();
            }, 1000);
        });

        // スプレッドシートから読み込む関数（別名に変更）
        async function loadMembersFromSpreadsheet() {
            try {
                console.log('📡 スプレッドシートから読み込み開始...');
                
                const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${SHEET_ID}`;
                console.log('🔗 URL:', url);
                
                const response = await fetch(url);
                console.log('📊 レスポンス:', response.status, response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const csvText = await response.text();
                console.log('📄 CSV取得成功, 長さ:', csvText.length);
                console.log('📄 最初の200文字:', csvText.substring(0, 200));
                
                const members = parseCSV(csvText);
                console.log('🔍 パース結果:', members);
                
                if (members.length === 0) {
                    throw new Error('有効なメンバーデータが見つかりません');
                }
                
                // スプレッドシートからの読み込みが成功した場合のみ更新
                displayMembers(members);
                console.log('✅ スプレッドシートからの読み込み完了:', members.length, 'メンバー');
                
                // 成功メッセージを表示
                showMessage('✅ スプレッドシートから最新データを読み込みました', 'success');
                
            } catch (error) {
                console.error('❌ スプレッドシート読み込みエラー:', error);
                showMessage(`⚠️ スプレッドシート読み込み失敗: ${error.message}`, 'warning');
                // エラー時はテストデータのままにする（既に表示済み）
            }
        }

        // メッセージ表示関数
        function showMessage(text, type) {
            const container = document.querySelector('.members-section');
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                margin: 1rem auto;
                padding: 1rem;
                border-radius: 8px;
                text-align: center;
                max-width: 600px;
                font-size: 0.9rem;
                ${type === 'success' ? 'background: #d4edda; color: #155724; border: 1px solid #c3e6cb;' : 
                  type === 'warning' ? 'background: #fff3cd; color: #856404; border: 1px solid #ffeaa7;' : 
                  'background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;'}
            `;
            messageDiv.innerHTML = text;
            
            // 既存のメッセージを削除
            const existingMessage = container.querySelector('.status-message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            messageDiv.className = 'status-message';
            container.insertBefore(messageDiv, container.firstChild);
            
            // 5秒後に自動削除
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
