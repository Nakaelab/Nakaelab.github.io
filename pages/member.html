<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin Lab - メンバー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-top: 90px;
        }

        /* Navigation */
        nav {
            background-color: rgba(248, 248, 248, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            min-height: 60px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 20px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            color: #1e3c72;
        }

        /* Hero Section */
        .hero-section {
            padding: 4rem 2rem;
            min-height: 70vh;
            background: url('member_back.png') center/cover no-repeat;
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .marmoset-image {
            width: 100%;
            max-width: 525px;
            height: 420px;
            background: url('marmoset_team.png') center/contain no-repeat;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 2rem;
            line-height: 1.1;
        }

        .description {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.8;
            margin-bottom: 3rem;
        }

        /* Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 3rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 1.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Members Section */
        .members-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem 5rem;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .member-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .member-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            min-height: 300px;
        }

        .member-card:hover {
            transform: translateY(-5px);
        }

        .member-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            overflow: hidden;
            position: relative;
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .member-avatar .initial {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .member-avatar.no-image .initial {
            opacity: 1;
        }

        .member-avatar:not(.no-image) .initial {
            opacity: 0;
        }

        .member-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .member-title {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .member-info {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .hobby-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .hobby-tag {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .content-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul id="navMenu">
            <li><a href="../index.html">HOME</a></li>
            <li><a href="research.html">RESEARCH</a></li>
            <li><a href="member.html" style="background-color: #1e3c72; border-radius: 4px; color: white; font-weight: bold;">MEMBERS</a></li>

    <section class="hero-section">
        <div class="content-container">

            <div>

                <p class="description">
                    デジタルツイン研究室の優秀な研究者、学生、スタッフたちが一丸となって計算論的神経科学の最前線を切り拓いています。

        <div class="stats-container">

            <div class="stat-card">

        </div>

    <div class="members-section">
        <h2 class="section-title">メンバー紹介</h2>
        
        <div class="member-grid" id="membersContainer">
            <div class="loading">メンバー情報を読み込み中...</div>
        </div>
    </div>

    <script>
        // 設定
        const SPREADSHEET_ID = '1tTfxn1GpsZjD39wg4LNBwg6OJv98B1MjMLNQysP5GYk';
        const SHEET_ID = '926336242';

        // テストデータ（フォールバック用）
        const testMembers = [
            {
                name: '中江健',
                position_jp: '准教授',
                position_en: 'Associate Professor',
                role: 'faculty',
                research: 'コンピュータ神経科学',
                hobby1: '読書',
                hobby2: '映画鑑賞',
                specialty: 'AI研究',
                email: 'nakae@example.com',
                image_url: 'https://drive.google.com/uc?id=YOUR_GOOGLE_DRIVE_FILE_ID1'
            },
            {
                name: '岩田康希',
                position_jp: '非常勤研究員',
                position_en: 'Research Fellow',
                role: 'staff',
                research: 'データ解析',
                hobby1: '登山',
                hobby2: '猫',
                specialty: 'Webページ制作',
                image_url: 'https://drive.google.com/uc?id=YOUR_GOOGLE_DRIVE_FILE_ID2'
            },
            {
                name: '朝日恵梨菜',
                position_jp: '事務補佐員',
                position_en: 'Admin Assistant',

                research: '事務サポート',
                hobby1: '子供のお世話',
                hobby2: '猫と遊ぶ',
                specialty: '秘書',

            },
            {
                name: '坂川篤志',
                position_jp: '技術補佐員',
                position_en: 'Technical Assistant',
                role: 'staff',
                research: '技術サポート',
                hobby1: 'プログラミング',
                hobby2: 'ゲーム',
                specialty: 'システム管理',
                image_url: 'https://drive.google.com/uc?id=YOUR_GOOGLE_DRIVE_FILE_ID4'
            },
            {
                name: '吉田智恵美',
                position_jp: '技術補佐員',
                position_en: 'Technical Assistant',
                role: 'staff',
                research: '地域幸福と文化の関係性探求',
                hobby1: '登山',
                hobby2: '猫',
                specialty: 'Webページ制作',
                image_url: 'https://drive.google.com/uc?id=YOUR_GOOGLE_DRIVE_FILE_ID5'
            },
            {
                name: '山内隆広',
                position_jp: 'B4学生',
                position_en: 'B4 Student',
                role: 'student',
                research: '機械学習',
                hobby1: '音楽',
                hobby2: 'ゲーム',
                specialty: 'データサイエンス',
                image_url: 'https://drive.google.com/uc?id=YOUR_GOOGLE_DRIVE_FILE_ID6'
            }
        ];

        // 簡単なCSVパーサー
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] ? values[index].trim() : '';
                });
                if (row.name && row.name.trim()) {
                    data.push(row);
                }
            }
            return data;
        }

        // メンバー表示
        function displayMembers(members) {
            const container = document.getElementById('membersContainer');
            container.innerHTML = '';

            let studentCount = 0;
            
            members.forEach(member => {
                if (member.role === 'student') studentCount++;

                const card = document.createElement('div');
                card.className = 'member-card';

                // 趣味タグ
                const hobbies = [];
                if (member.hobby1) hobbies.push(member.hobby1);
                if (member.hobby2) hobbies.push(member.hobby2);
                if (member.specialty) hobbies.push(member.specialty);

                const hobbyTags = hobbies.map(hobby => 
                    `<span class="hobby-tag">${hobby}</span>`
                ).join('');

                // アバター（画像または名前の最初の文字）
                const initial = member.name ? member.name.charAt(0) : '?';
                const imageUrl = member.image_url;
                
                let avatarContent = '';
                if (imageUrl && imageUrl.trim()) {
                    avatarContent = `
                        <img src="${imageUrl}" alt="${member.name}" 
                             onload="this.style.opacity='1'; this.parentNode.classList.remove('no-image');"
                             onerror="this.parentNode.classList.add('no-image'); this.style.display='none';"
                             style="opacity: 0; transition: opacity 0.3s;">
                        <div class="initial">${initial}</div>
                    `;
                } else {
                    avatarContent = `<div class="initial">${initial}</div>`;
                }

                card.innerHTML = `
                    <div class="member-avatar${!imageUrl ? ' no-image' : ''}">${avatarContent}</div>
                    <h3 class="member-name">${member.name || 'Unknown'}</h3>
                    <p class="member-title">${member.position_jp || ''} / ${member.position_en || ''}</p>
                    ${member.research ? `<p style="color: #666; font-size: 0.9rem; margin: 0.5rem 0;">🔬 ${member.research}</p>` : ''}
                    ${hobbyTags ? `<div class="hobby-tags">${hobbyTags}</div>` : ''}
                    <div class="member-info">
                        <span style="background: #667eea; color: white; padding: 0.3rem 0.8rem; border-radius: 15px; font-size: 0.8rem;">
                            ${member.role === 'faculty' ? '教員' : member.role === 'staff' ? 'スタッフ' : '学生'}
                        </span>
                    </div>
                `;

                container.appendChild(card);
            });

            // 統計更新
            document.getElementById('totalMembers').textContent = members.length;
            document.getElementById('studentCount').textContent = studentCount;
        }

        // データ読み込み
        async function loadMembers() {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${SHEET_ID}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('スプレッドシートにアクセスできません');
                }
                
                const csvText = await response.text();
                const members = parseCSV(csvText);
                
                if (members.length === 0) {
                    throw new Error('有効なメンバーデータが見つかりません');
                }
                
                displayMembers(members);
                
            } catch (error) {
                console.error('スプレッドシート読み込みエラー:', error);
                // エラー時はテストデータを表示
                displayMembers(testMembers);
            }
        }

        // ページ読み込み時に実行
        document.addEventListener('DOMContentLoaded', function() {
            // まずテストデータで表示（即座に表示）
            displayMembers(testMembers);
            
            // その後、スプレッドシートから読み込みを試行
            setTimeout(() => {
                loadMembers();
            }, 1000);
        });
    </script>
</body>
</html>
