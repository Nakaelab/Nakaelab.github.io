<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ニュース - 福井大学 デジタルツイン研究室</title>
  
  <!-- ↓↓↓ ここから追加 ↓↓↓ -->
  <meta name="description" content="福井大学 デジタルツイン研究室の最新ニュース。研究成果、学会発表、イベント情報などをお知らせします。">
  <meta name="keywords" content="研究室ニュース,学会発表,研究成果,福井大学,デジタルツイン研究室">
  <!-- ↑↑↑ ここまで追加 ↑↑↑ -->
  
  <!-- 共通CSSを読み込み -->
  <link rel="stylesheet" href="../common.css">
  
  <!-- このページ専用のCSSを読み込み -->
  <link rel="stylesheet" href="news.css">
</head>

<body>
  <nav>
    <!-- ロゴ -->
    <a href="../index.html" class="logo">
      <img src="../images/common/Nakaelab_logo.png" alt="Nakae Lab Logo">
      <span class="logo-text" data-ja="福井大学 デジタルツイン研究室" data-en="Digital Twin Lab, University of Fukui">福井大学 デジタルツイン研究室</span>
    </a>

    <!-- ハンバーガーメニュー(スマホ用) -->
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- メニュー -->
    <ul id="navMenu">
      <li><a href="../index.html" data-ja="トップ" data-en="Home">トップ</a></li>
      <li><a href="research.html" data-ja="研究内容" data-en="Research">研究内容</a></li>
      <li><a href="member.html" data-ja="メンバー" data-en="Members">メンバー</a></li>
      <li><a href="https://scholar.google.co.jp/citations?user=XOE-MT8AAAAJ&hl=ja" target="_blank" data-ja="論文一覧" data-en="Publications">論文一覧</a></li>
      <li><a href="news.html" class="active" data-ja="ニュース" data-en="News">ニュース</a></li>
      <li><a href="contact.html" data-ja="お問い合わせ" data-en="Contact">お問い合わせ</a></li>
    </ul>

    <!-- 言語切り替えボタン(メニューの右側) -->
    <div class="language-switcher">
      <button id="langToggle" onclick="toggleLanguage()">
        <span id="langIcon">🌐</span>
        <span id="langText">EN</span>
      </button>
    </div>
  </nav>

  <!-- 自動更新バッジ -->
  <div class="auto-update-badge" id="updateBadge" data-ja="🔄 Googleスプレッドシートから更新中..." data-en="🔄 Updating from Google Sheets...">
    🔄 Googleスプレッドシートから更新中...
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-image-container">
      <img 
        src="../images/news/marmoset_news.png" 
        alt="Marmoset reading news" 
        class="hero-marmoset-image"
        onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
      >
      <div style="display: none; padding: 40px; background: #f0f0f0; border-radius: 15px; text-align: center; color: #666;">
        marmoset_news.png<br>画像を読み込み中...
      </div>
    </div>
    
    <div class="hero-content">
      <h1 data-ja="ニュース" data-en="News">ニュース</h1>
      <p data-ja="Digital Twin Labの最新のニュース、研究成果、イベント情報をお届けします" data-en="Latest news, research achievements, and event information from Digital Twin Lab">Digital Twin Labの最新のニュース、研究成果、イベント情報をお届けします</p>
    </div>
  </section>

  <div class="container">
    <!-- Filter Section -->
    <section class="filter-section">
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all" data-ja="すべて" data-en="All">すべて</button>
        <button class="filter-btn" data-filter="publication" data-ja="論文・出版" data-en="Publications">論文・出版</button>
        <button class="filter-btn" data-filter="event" data-ja="イベント" data-en="Events">イベント</button>
        <button class="filter-btn" data-filter="award" data-ja="受賞・表彰" data-en="Awards">受賞・表彰</button>
        <button class="filter-btn" data-filter="milestone" data-ja="マイルストーン" data-en="Milestones">マイルストーン</button>
      </div>
      <div class="search-box">
        <input type="text" id="searchInput" data-ja-placeholder="ニュースを検索..." data-en-placeholder="Search news...">
      </div>
    </section>

    <!-- News Section -->
    <section class="news-section">
      <h2 class="section-title" data-ja="最新ニュース" data-en="Latest News">最新ニュース</h2>
      
      <div class="news-timeline" id="newsContainer">
        <div class="loading" data-ja="Googleスプレッドシートからニュースを読み込み中..." data-en="Loading news from Google Sheets...">Googleスプレッドシートからニュースを読み込み中...</div>
      </div>
    </section>
  </div>

  <!-- このページ専用のJavaScriptを読み込み -->
  <script src="news.js"></script>
</body>
</html>
