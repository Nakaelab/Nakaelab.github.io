  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../common.css">
  
  <style>
    body {
      margin: 0;
      font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Yu Gothic Medium', 'Meiryo', 'Helvetica Neue', sans-serif;
      background-color: #f8f8f8;
      color: #111;
      line-height: 1.7;
      padding-top: 90px;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 60vh;
      background: #f8f9fa;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 40px;
      gap: 60px;
      color: #333;
      overflow: hidden;
    }

    .hero-image-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-marmoset-image {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .hero-marmoset-image:hover {
      transform: scale(1.02);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      animation: heroFadeIn 1.5s ease forwards;
      padding-left: 40px;
    }

    .hero-content h1 {
      font-size: clamp(48px, 8vw, 72px);
      margin-bottom: 0.3em;
      text-shadow: none;
      font-weight: 700;
      color: #333;
      line-height: 1.1;
    }

    .hero-content p {
      font-size: 18px;
      line-height: 1.6;
      text-shadow: none;
      font-weight: 400;
      color: #666;
    }

    @keyframes heroFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Main Content */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    /* Filter Section */
    .filter-section {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .filter-btn {
      background: #e9ecef;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      color: #495057;
    }

    .filter-btn:hover, .filter-btn.active {
      background: #1e3c72;
      color: white;
      transform: translateY(-2px);
    }

    .search-box {
      max-width: 400px;
      margin: 0 auto;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .search-box input:focus {
      border-color: #1e3c72;
    }

    /* News Section */
    .news-section {
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .section-title {
      font-size: 2.5em;
      color: #1e3c72;
      margin-bottom: 40px;
      text-align: center;
      position: relative;
      font-weight: 300;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #1e3c72, #4a90e2);
    }

    .news-timeline {
      position: relative;
      padding-left: 30px;
    }

    .news-timeline::before {
      content: '';
      position: absolute;
      left: 15px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
    }

    .news-item {
      position: relative;
      margin-bottom: 40px;
      background: #f8f9fa;
      border-radius: 15px;
      padding: 30px 25px;
      margin-left: 20px;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
      opacity: 0;
      transform: translateX(30px);
      animation: slideInLeft 0.8s ease forwards;
    }

    .news-item:nth-child(1) { animation-delay: 0.1s; }
    .news-item:nth-child(2) { animation-delay: 0.2s; }
    .news-item:nth-child(3) { animation-delay: 0.3s; }
    .news-item:nth-child(4) { animation-delay: 0.4s; }
    .news-item:nth-child(5) { animation-delay: 0.5s; }
    .news-item:nth-child(6) { animation-delay: 0.6s; }

    @keyframes slideInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .news-item::before {
      content: '';
      position: absolute;
      left: -35px;
      top: 25px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      border: 3px solid #667eea;
      z-index: 2;
    }

    .news-item:hover {
      transform: translateX(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-left-color: #667eea;
    }

    .news-item.publication {
      border-left-color: #28a745;
    }

    .news-item.publication::before {
      border-color: #28a745;
    }

    .news-item.event {
      border-left-color: #007bff;
    }

    .news-item.event::before {
      border-color: #007bff;
    }

    .news-item.award {
      border-left-color: #ffc107;
    }

    .news-item.award::before {
      border-color: #ffc107;
    }

    .news-item.milestone {
      border-left-color: #dc3545;
    }

    .news-item.milestone::before {
      border-color: #dc3545;
    }

    .news-date {
      display: inline-block;
      background: #1e3c72;
      color: white;
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .news-category {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 0.8em;
      font-weight: bold;
      margin-left: 10px;
      color: white;
    }

    .news-category.publication { background: #28a745; }
    .news-category.event { background: #007bff; }
    .news-category.award { background: #ffc107; color: #333; }
    .news-category.milestone { background: #dc3545; }

    .news-title {
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .news-description {
      color: #666;
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    /* 新規追加: Link関連のスタイル */
    .news-actions {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .news-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .news-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      background: linear-gradient(45deg, #5a67d8, #6b46c1);
    }

    .news-link-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* リンクタイプ別のスタイル */
    .news-link.paper {
      background: linear-gradient(45deg, #28a745, #20c997);
    }

    .news-link.paper:hover {
      background: linear-gradient(45deg, #1e7e34, #17a2b8);
    }

    .news-link.website {
      background: linear-gradient(45deg, #007bff, #6f42c1);
    }

    .news-link.website:hover {
      background: linear-gradient(45deg, #0056b3, #5a32a3);
    }

    .news-link.video {
      background: linear-gradient(45deg, #dc3545, #e83e8c);
    }

    .news-link.video:hover {
      background: linear-gradient(45deg, #bd2130, #c71e5e);
    }

    .news-link.github {
      background: linear-gradient(45deg, #333, #6c757d);
    }

    .news-link.github:hover {
      background: linear-gradient(45deg, #000, #495057);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }

    .no-results {
      text-align: center;
      padding: 40px;

      font-style: italic;
    }

    .auto-update-badge {

      right: 20px;

    /* Responsive */
    @media screen and (max-width: 1024px) {

  <script>
    // Googleスプレッドシートの設定
    const SPREADSHEET_ID = '1tTfxn1GpsZjD39wg4LNBwg6OJv98B1MjMLNQysP5GYk';
    const NEWS_SHEET_ID = '0'; // newsシートのgid

    let allNews = [];
    let filteredNews = [];
    let currentFilter = 'all';

    // CSVをパースする関数
    function parseCSV(csvText) {
      const lines = csvText.trim().split('\n');
      const data = [];
      
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i];
        if (!line.trim()) continue;
        
        // カンマ区切りで分割（引用符を考慮）
        const values = [];
        let current = '';
        let inQuotes = false;
        
        for (let j = 0; j < line.length; j++) {
          const char = line[j];
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            values.push(current.trim());
            current = '';
          } else {
            current += char;
          }
        }
        values.push(current.trim());
        
        const row = {
          date: values[0] || '',
          title: values[1] || '',
          detail: values[2] || '',
          category: values[3] || 'event',
          link: values[4] || ''  // 新規追加: Link列
        };
        
        // 空のタイトルは除外
        if (row.title && row.title.trim() !== '') {
          data.push(row);
        }
      }
      return data;
    }

    // リンクのタイプを判定する関数
    function getLinkType(url) {
      if (!url) return '';
      
      const lowerUrl = url.toLowerCase();
      
      if (lowerUrl.includes('arxiv.org') || lowerUrl.includes('doi.org') || lowerUrl.includes('.pdf')) {
        return 'paper';
      } else if (lowerUrl.includes('youtube.com') || lowerUrl.includes('youtu.be') || lowerUrl.includes('video')) {
        return 'video';
      } else if (lowerUrl.includes('github.com')) {
        return 'github';
      } else {
        return 'website';
      }
    }

    // リンクアイコンのSVGを取得する関数
    function getLinkIcon(type) {
      const icons = {
        paper: `<svg class="news-link-icon" viewBox="0 0 24 24">
          <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
        </svg>`,
        website: `<svg class="news-link-icon" viewBox="0 0 24 24">
          <path d="M16.36,14C16.44,13.34 16.5,12.68 16.5,12C16.5,11.32 16.44,10.66 16.36,10H19.74C19.9,10.64 20,11.31 20,12C20,12.69 19.9,13.36 19.74,14M14.59,19.56C15.19,18.45 15.65,17.25 15.97,16H18.92C17.96,17.65 16.43,18.93 14.59,19.56M14.34,14H9.66C9.56,13.34 9.5,12.68 9.5,12C9.5,11.32 9.56,10.65 9.66,10H14.34C14.43,10.65 14.5,11.32 14.5,12C14.5,12.68 14.43,13.34 14.34,14M12,19.96C11.17,18.76 10.5,17.43 10.09,16H13.91C13.5,17.43 12.83,18.76 12,19.96M8,8H5.08C6.03,6.34 7.57,5.06 9.4,4.44C8.8,5.55 8.35,6.75 8,8M5.08,16H8C8.35,17.25 8.8,18.45 9.4,19.56C7.57,18.93 6.03,17.65 5.08,16M4.26,14C4.1,13.36 4,12.69 4,12C4,11.31 4.1,10.64 4.26,10H7.64C7.56,10.66 7.5,11.32 7.5,12C7.5,12.68 7.56,13.34 7.64,14M12,4.03C12.83,5.23 13.5,6.57 13.91,8H10.09C10.5,6.57 11.17,5.23 12,4.03M18.92,8H15.97C15.65,6.75 15.19,5.55 14.59,4.44C16.43,5.07 17.96,6.34 18.92,8M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
        </svg>`,
        video: `<svg class="news-link-icon" viewBox="0 0 24 24">
          <path d="M17,10.5V7A1,1 0 0,0 16,6H4A1,1 0 0,0 3,7V17A1,1 0 0,0 4,18H16A1,1 0 0,0 17,17V13.5L21,17.5V6.5L17,10.5Z" />
        </svg>`,
        github: `<svg class="news-link-icon" viewBox="0 0 24 24">
          <path d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z" />
        </svg>`
      };
      return icons[type] || icons.website;
    }

    // リンクラベルを取得する関数
    function getLinkLabel(type, url) {
      const labels = {
        paper: '論文を読む',
        website: 'ウェブサイト',
        video: '動画を見る',
        github: 'GitHub'
      };
      return labels[type] || '詳細を見る';
    }

    // カテゴリの日本語表示名を取得
    function getCategoryLabel(category) {
      const labelMap = {
        'publication': '論文・出版',
        'event': 'イベント',
        'award': '受賞・表彰',
        'milestone': 'マイルストーン'
      };
      return labelMap[category] || 'その他';
    }

    // ニュースを表示
    function displayNews(newsArray) {
      const container = document.getElementById('newsContainer');
      
      if (newsArray.length === 0) {
        container.innerHTML = '<div class="no-results">該当するニュースが見つかりませんでした。</div>';
        return;
      }

      let html = '';
      newsArray.forEach((news, index) => {
        const categoryClass = news.category || 'event';
        const categoryLabel = getCategoryLabel(news.category);
        const linkType = getLinkType(news.link);
        const linkIcon = getLinkIcon(linkType);
        const linkLabel = getLinkLabel(linkType, news.link);
        
        // リンクセクション
        let linkSection = '';
        if (news.link && news.link.trim() !== '') {
          linkSection = `
            <div class="news-actions">
              <a href="${news.link}" target="_blank" class="news-link ${linkType}">
                ${linkIcon}
                ${linkLabel}
              </a>
            </div>
          `;
        }
        
        html += `
          <div class="news-item ${categoryClass}" data-category="${categoryClass}" style="animation-delay: ${index * 0.1}s;">
            <span class="news-date">${news.date}</span>
            <span class="news-category ${categoryClass}">${categoryLabel}</span>
            <h3 class="news-title">${news.title}</h3>
            ${news.detail ? `<div class="news-description">${news.detail}</div>` : ''}
            ${linkSection}
          </div>
        `;
      });

      container.innerHTML = html;
    }

    // フィルター処理
    function filterNews() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      filteredNews = allNews.filter(news => {
        const matchesCategory = currentFilter === 'all' || news.category === currentFilter;
        const matchesSearch = !searchTerm || 
          news.title.toLowerCase().includes(searchTerm) ||
          (news.detail && news.detail.toLowerCase().includes(searchTerm));
        
        return matchesCategory && matchesSearch;
      });

      displayNews(filteredNews);
    }

    // ニュースデータを読み込む
    async function loadNews() {
      try {
        const updateBadge = document.getElementById('updateBadge');
        updateBadge.style.display = 'block';
        
        console.log('ニュースデータの読み込み開始...');
        
        const csvUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${NEWS_SHEET_ID}`;
        console.log('CSV URL:', csvUrl);
        
        const response = await fetch(csvUrl);
        console.log('Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const csvText = await response.text();
        console.log('CSV データを取得しました。最初の200文字:', csvText.substring(0, 200));
        
        allNews = parseCSV(csvText);
        console.log('パース済みニュースデータ:', allNews);
        
        // 日付でソート（新しい順）
        allNews.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        filteredNews = [...allNews];
        displayNews(filteredNews);
        
        updateBadge.style.display = 'none';
        console.log('ニュースデータの読み込み完了！');
        
      } catch (error) {
        console.error('ニュースデータの読み込みエラー:', error);
        
        const container = document.getElementById('newsContainer');
        container.innerHTML = `
          <div class="loading" style="color: #e74c3c;">
            エラー: ニュース情報を読み込めませんでした。<br>
            ${error.message}
            <br><br>
            <button onclick="loadNews()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
              再試行
            </button>
          </div>
        `;
        
        const updateBadge = document.getElementById('updateBadge');
        updateBadge.style.display = 'none';
      }
    }

    // 共通のハンバーガーメニュー関数
    function toggleMenu() {
      const navMenu = document.getElementById('navMenu');
      const hamburger = document.querySelector('.hamburger');
      
      navMenu.classList.toggle('active');
      hamburger.classList.toggle('active');
    }

    // イベントリスナー設定
    document.addEventListener('DOMContentLoaded', function() {
      // フィルターボタンのイベント
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentFilter = this.dataset.filter;
          filterNews();
        });
      });

      // 検索ボックスのイベント
      document.getElementById('searchInput').addEventListener('input', filterNews);

      // ニュースデータを読み込む
      console.log('ページが読み込まれました。ニュースデータを取得します...');
      loadNews();
    });

    // 定期的にデータを更新（10分ごと）
    setInterval(loadNews, 10 * 60 * 1000);
  </script>
</body>
