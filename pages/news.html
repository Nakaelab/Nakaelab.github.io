<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ニュース - Digital Twin Lab</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f8f8f8;
      color: #111;
      line-height: 1.7;
      padding-top: 90px;
    }

    /* Navigation */
    nav {
      background-color: rgba(248, 248, 248, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      min-height: 60px;
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 20px;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 4px;
      color: #1e3c72;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 20px 15px;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      min-height: 60px;
      min-width: 60px;
      justify-content: center;
      align-items: center;
      -webkit-tap-highlight-color: transparent;
    }

    .hamburger span {
      width: 25px;
      height: 4px;
      background-color: #333;
      margin: 4px 0;
      transition: 0.3s;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav ul {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: #333;
        flex-direction: column;
        align-items: center;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }

      nav ul.active {
        max-height: 500px;
      }

      nav li {
        margin: 0;
        width: 100%;
        text-align: center;
      }

      nav a {
        display: block;
        padding: 20px 20px;
        border-bottom: 1px solid #555;
        font-size: 16px;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 60vh;
      background: #f8f9fa;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 40px;
      gap: 60px;
      color: #333;
      overflow: hidden;
    }

    .hero-image-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-marmoset-image {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .hero-marmoset-image:hover {
      transform: scale(1.02);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      animation: heroFadeIn 1.5s ease forwards;
      padding-left: 40px;
    }

    .hero-content h1 {
      font-size: clamp(48px, 8vw, 72px);
      margin-bottom: 0.3em;
      text-shadow: none;
      font-weight: 700;
      color: #333;
      line-height: 1.1;
    }

    .hero-content p {
      font-size: 18px;
      line-height: 1.6;
      text-shadow: none;
      font-weight: 400;
      color: #666;
    }

    @keyframes heroFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Main Content */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    /* Filter Section */
    .filter-section {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .filter-btn {
      background: #e9ecef;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      color: #495057;
    }

    .filter-btn:hover, .filter-btn.active {
      background: #1e3c72;
      color: white;
      transform: translateY(-2px);
    }

    .search-box {
      max-width: 400px;
      margin: 0 auto;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .search-box input:focus {
      border-color: #1e3c72;
    }

    /* News Section */
    .news-section {
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .section-title {
      font-size: 2.5em;
      color: #1e3c72;
      margin-bottom: 40px;
      text-align: center;
      position: relative;
      font-weight: 300;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #1e3c72, #4a90e2);
    }

    .news-timeline {
      position: relative;
      padding-left: 30px;
    }

    .news-timeline::before {
      content: '';
      position: absolute;
      left: 15px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
    }

    .news-item {
      position: relative;
      margin-bottom: 40px;
      background: #f8f9fa;
      border-radius: 15px;
      padding: 30px 25px;
      margin-left: 20px;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
      opacity: 0;
      transform: translateX(30px);
      animation: slideInLeft 0.8s ease forwards;
    }

    .news-item:nth-child(1) { animation-delay: 0.1s; }
    .news-item:nth-child(2) { animation-delay: 0.2s; }
    .news-item:nth-child(3) { animation-delay: 0.3s; }
    .news-item:nth-child(4) { animation-delay: 0.4s; }
    .news-item:nth-child(5) { animation-delay: 0.5s; }
    .news-item:nth-child(6) { animation-delay: 0.6s; }

    @keyframes slideInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .news-item::before {
      content: '';
      position: absolute;
      left: -35px;
      top: 25px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      border: 3px solid #667eea;
      z-index: 2;
    }

    .news-item:hover {
      transform: translateX(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-left-color: #667eea;
    }

    .news-item.publication {
      border-left-color: #28a745;
    }

    .news-item.publication::before {
      border-color: #28a745;
    }

    .news-item.event {
      border-left-color: #007bff;
    }

    .news-item.event::before {
      border-color: #007bff;
    }

    .news-item.award {
      border-left-color: #ffc107;
    }

    .news-item.award::before {
      border-color: #ffc107;
    }

    .news-item.milestone {
      border-left-color: #dc3545;
    }

    .news-item.milestone::before {
      border-color: #dc3545;
    }

    .news-date {
      display: inline-block;
      background: #1e3c72;
      color: white;
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .news-category {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 0.8em;
      font-weight: bold;
      margin-left: 10px;
      color: white;
    }

    .news-category.publication { background: #28a745; }
    .news-category.event { background: #007bff; }
    .news-category.award { background: #ffc107; color: #333; }
    .news-category.milestone { background: #dc3545; }

    .news-title {
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .news-description {
      color: #666;
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }

    .no-results {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }

    .auto-update-badge {
      position: fixed;
      top: 100px;
      right: 20px;
      background: rgba(76, 175, 80, 0.9);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 12px;
      z-index: 1001;
      display: none;
    }

    /* Responsive */
    @media screen and (max-width: 1024px) {
      .hero {
        grid-template-columns: 1fr;
        gap: 40px;
        text-align: center;
        padding: 40px 30px;
        height: auto;
        min-height: 60vh;
      }
      
      .hero-content {
        padding-left: 0;
        order: -1;
      }
      
      .hero-marmoset-image {
        max-width: 400px;
      }
    }

    @media screen and (max-width: 768px) {
      .hero {
        padding: 30px 20px;
      }
      
      .hero-content h1 { 
        font-size: 2.5em; 
      }
      .hero-content p { 
        font-size: 1.2em; 
        padding: 0 20px;
      }
      
      .hero-marmoset-image {
        max-width: 320px;
      }
      
      .news-section {
        padding: 30px 20px;
      }
      
      .news-timeline {
        padding-left: 20px;
      }
      
      .news-item {
        margin-left: 15px;
        padding: 25px 20px;
      }
      
      .news-item::before {
        left: -28px;
      }
      
      .filter-buttons {
        justify-content: flex-start;
      }
      
      .filter-btn {
        padding: 8px 15px;
        font-size: 0.9em;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="navMenu">
      <li><a href="../index.html">HOME</a></li>
      <li><a href="research.html">RESEARCH</a></li>
      <li><a href="member.html">MEMBERS</a></li>
      <li><a href="publication.html">PUBLICATIONS</a></li>
      <li><a href="news.html" style="background-color: #1e3c72; border-radius: 4px; color: white; font-weight: bold;">NEWS</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>
  </nav>

  <!-- 自動更新バッジ -->
  <div class="auto-update-badge" id="updateBadge">
    🔄 Googleスプレッドシートから更新中...
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-image-container">
      <img 
        src="../images/news/marmoset_news.png" 
        alt="Marmoset reading news" 
        class="hero-marmoset-image"
        onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
      >
      <div style="display: none; padding: 40px; background: #f0f0f0; border-radius: 15px; text-align: center; color: #666;">
        marmoset_news.png<br>画像を読み込み中...
      </div>
    </div>
    
    <div class="hero-content">
      <h1>ニュース</h1>
      <p>Digital Twin Labの最新のニュース、研究成果、イベント情報をお届けします</p>
    </div>
  </section>

  <div class="container">
    <!-- Filter Section -->
    <section class="filter-section">
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">すべて</button>
        <button class="filter-btn" data-filter="publication">論文・出版</button>
        <button class="filter-btn" data-filter="event">イベント</button>
        <button class="filter-btn" data-filter="award">受賞・表彰</button>
        <button class="filter-btn" data-filter="milestone">マイルストーン</button>
      </div>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="ニュースを検索...">
      </div>
    </section>

    <!-- News Section -->
    <section class="news-section">
      <h2 class="section-title">最新ニュース</h2>
      
      <div class="news-timeline" id="newsContainer">
        <div class="loading">Googleスプレッドシートからニュースを読み込み中...</div>
      </div>
    </section>
  </div>

  <script>
    // Googleスプレッドシートの設定
    const SPREADSHEET_ID = '1tTfxn1GpsZjD39wg4LNBwg6OJv98B1MjMLNQysP5GYk';
    const NEWS_SHEET_ID = '0'; // newsシートのgid

    let allNews = [];
    let filteredNews = [];
    let currentFilter = 'all';

    // CSVをパースする関数
    function parseCSV(csvText) {
      const lines = csvText.trim().split('\n');
      const data = [];
      
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i];
        if (!line.trim()) continue;
        
        // カンマ区切りで分割（引用符を考慮）
        const values = [];
        let current = '';
        let inQuotes = false;
        
        for (let j = 0; j < line.length; j++) {
          const char = line[j];
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            values.push(current.trim());
            current = '';
          } else {
            current += char;
          }
        }
        values.push(current.trim());
        
        const row = {
          date: values[0] || '',
          title: values[1] || '',
          detail: values[2] || '',
          category: values[3] || 'event'
        };
        
        // 空のタイトルは除外
        if (row.title && row.title.trim() !== '') {
          data.push(row);
        }
      }
      return data;
    }

    // カテゴリの日本語表示名を取得
    function getCategoryLabel(category) {
      const labelMap = {
        'publication': '論文・出版',
        'event': 'イベント',
        'award': '受賞・表彰',
        'milestone': 'マイルストーン'
      };
      return labelMap[category] || 'その他';
    }

    // ニュースを表示
    function displayNews(newsArray) {
      const container = document.getElementById('newsContainer');
      
      if (newsArray.length === 0) {
        container.innerHTML = '<div class="no-results">該当するニュースが見つかりませんでした。</div>';
        return;
      }

      let html = '';
      newsArray.forEach((news, index) => {
        const categoryClass = news.category || 'event';
        const categoryLabel = getCategoryLabel(news.category);
        
        html += `
          <div class="news-item ${categoryClass}" data-category="${categoryClass}" style="animation-delay: ${index * 0.1}s;">
            <span class="news-date">${news.date}</span>
            <span class="news-category ${categoryClass}">${categoryLabel}</span>
            <h3 class="news-title">${news.title}</h3>
            ${news.detail ? `<div class="news-description">${news.detail}</div>` : ''}
          </div>
        `;
      });

      container.innerHTML = html;
    }

    // フィルター処理
    function filterNews() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      filteredNews = allNews.filter(news => {
        const matchesCategory = currentFilter === 'all' || news.category === currentFilter;
        const matchesSearch = !searchTerm || 
          news.title.toLowerCase().includes(searchTerm) ||
          (news.detail && news.detail.toLowerCase().includes(searchTerm));
        
        return matchesCategory && matchesSearch;
      });

      displayNews(filteredNews);
    }

    // ニュースデータを読み込む
    async function loadNews() {
      try {
        const updateBadge = document.getElementById('updateBadge');
        updateBadge.style.display = 'block';
        
        console.log('ニュースデータの読み込み開始...');
        
        const csvUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${NEWS_SHEET_ID}`;
        console.log('CSV URL:', csvUrl);
        
        const response = await fetch(csvUrl);
        console.log('Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const csvText = await response.text();
        console.log('CSV データを取得しました。最初の200文字:', csvText.substring(0, 200));
        
        allNews = parseCSV(csvText);
        console.log('パース済みニュースデータ:', allNews);
        
        // 日付でソート（新しい順）
        allNews.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        filteredNews = [...allNews];
        displayNews(filteredNews);
        
        updateBadge.style.display = 'none';
        console.log('ニュースデータの読み込み完了！');
        
      } catch (error) {
        console.error('ニュースデータの読み込みエラー:', error);
        
        const container = document.getElementById('newsContainer');
        container.innerHTML = `
          <div class="loading" style="color: #e74c3c;">
            エラー: ニュース情報を読み込めませんでした。<br>
            ${error.message}
            <br><br>
            <button onclick="loadNews()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
              再試行
            </button>
          </div>
        `;
        
        const updateBadge = document.getElementById('updateBadge');
        updateBadge.style.display = 'none';
      }
    }

    // ハンバーガーメニューの機能
    function toggleMenu() {
      const navMenu = document.getElementById('navMenu');
      const hamburger = document.querySelector('.hamburger');
      
      navMenu.classList.toggle('active');
      hamburger.classList.toggle('active');
    }

    // イベントリスナー設定
    document.addEventListener('DOMContentLoaded', function() {
      // フィルターボタンのイベント
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentFilter = this.dataset.filter;
          filterNews();
        });
      });

      // 検索ボックスのイベント
      document.getElementById('searchInput').addEventListener('input', filterNews);

      // ニュースデータを読み込む
      console.log('ページが読み込まれました。ニュースデータを取得します...');
      loadNews();
    });

    // 定期的にデータを更新（10分ごと）
    setInterval(loadNews, 10 * 60 * 1000);
  </script>
</body>
</html>
