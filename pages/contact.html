<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <title>Contact Us - Digital Twin Lab</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f8f8f8;
      color: #111;
      line-height: 1.7;
    }

    /* === NAVIGATION - NEW STYLE === */
    nav {
      background-color: rgba(248, 248, 248, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      min-height: 60px;
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 20px;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 4px;
      color: #1e3c72;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 20px 15px;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      min-height: 60px;
      min-width: 60px;
      justify-content: center;
      align-items: center;
      -webkit-tap-highlight-color: transparent;
    }

    .hamburger span {
      width: 25px;
      height: 4px;
      background-color: #333;
      margin: 4px 0;
      transition: 0.3s;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav ul {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: #333;
        flex-direction: column;
        align-items: center;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }

      nav ul.active {
        max-height: 500px;
      }

      nav li {
        margin: 0;
        width: 100%;
        text-align: center;
      }

      nav a {
        display: block;
        padding: 20px 20px;
        border-bottom: 1px solid #555;
        font-size: 16px;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
    }

    /* === HERO SECTION, MAIN CONTENT, 他は元のまま === */
    /* ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓ */
    /* === HERO SECTION === */
    .hero {
      position: relative;
      height: 50vh;
      background: linear-gradient(135deg, rgba(30, 60, 114, 0.9), rgba(52, 152, 219, 0.8)), 
                  url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400"><rect fill="%23556b7d" width="1200" height="400"/><g fill="%23ffffff" opacity="0.15"><path d="M100,200 Q200,150 300,200 T500,200" stroke="%23ffffff" stroke-width="2" fill="none"/><path d="M600,180 Q700,130 800,180 T1000,180" stroke="%23ffffff" stroke-width="2" fill="none"/><circle cx="150" cy="120" r="8"/><circle cx="350" cy="140" r="6"/><circle cx="550" cy="160" r="10"/><circle cx="750" cy="100" r="7"/><circle cx="950" cy="120" r="9"/><rect x="200" y="250" width="40" height="40" rx="5" opacity="0.6"/><rect x="400" y="280" width="35" height="35" rx="5" opacity="0.4"/><rect x="600" y="260" width="45" height="45" rx="5" opacity="0.5"/><rect x="800" y="290" width="38" height="38" rx="5" opacity="0.6"/></g></svg>') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }
    /* ...以降はすべて元のまま ... */
  </style>
</head>
