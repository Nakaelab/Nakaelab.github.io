<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>研究成果 - Digital Twin Lab</title>
  
  <!-- 共通CSSを読み込み -->
  <link rel="stylesheet" href="../common.css">
  
  <style>
    body {
      margin: 0;
      font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Yu Gothic Medium', 'Meiryo', 'Helvetica Neue', sans-serif;
      background-color: #f8f8f8;
      color: #111;
      padding-top: 90px;
    }

    /* ===== 画像セクション ===== */
    .hero-image-section {
      position: relative;
      height: 400px;
      background: url('../images/publication/brain.jpg') center/cover no-repeat;
      overflow: hidden;
    }

    .hero-image-section::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: linear-gradient(to bottom, transparent, #f8f8f8);
      pointer-events: none;
    }

    /* ===== テキストセクション ===== */
    .hero-text-section {
      padding: 3rem 2rem 4rem;
      background: #f8f8f8;
      text-align: center;
    }

    .hero-content {
      max-width: 1000px;
      margin: 0 auto;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #1e3c72;
    }

    .hero-description {
      font-size: 1.3rem;
      line-height: 1.8;
      max-width: 800px;
      margin: 0 auto;
      color: #4a5568;
    }

    /* Main Content */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Filter Section */
    .filter-section {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .filter-btn {
      background: #e9ecef;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      color: #495057;
    }

    .filter-btn:hover, .filter-btn.active {
      background: #1e3c72;
      color: white;
      transform: translateY(-2px);
    }

    .search-box {
      max-width: 400px;
      margin: 0 auto;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .search-box input:focus {
      border-color: #1e3c72;
    }

    /* Publications Section */
    .publications-section {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .year-section {
      margin-bottom: 40px;
    }

    .year-header {
      font-size: 2em;
      color: #1e3c72;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 3px solid #1e3c72;
      position: relative;
    }

    .year-header::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #1e3c72, #4a90e2);
    }

    .publication-item {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 20px;
      border-left: 4px solid #1e3c72;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .publication-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(30, 60, 114, 0.05), transparent);
      transition: left 0.5s;
    }

    .publication-item:hover::before {
      left: 100%;
    }

    .publication-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .pub-type {
      display: inline-block;
      background: #1e3c72;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .pub-type.journal { background: #28a745; }
    .pub-type.conference { background: #007bff; }
    .pub-type.preprint { background: #ffc107; color: #333; }
    .pub-type.misc { background: #6f42c1; }

    .pub-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .pub-title a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s;
    }

    .pub-title a:hover {
      color: #1e3c72;
      text-decoration: underline;
    }

    .pub-authors {
      color: #666;
      margin-bottom: 8px;
      font-style: italic;
    }

    .pub-authors .highlight {
      font-weight: bold;
      color: #1e3c72;
      font-style: normal;
    }

    .pub-venue {
      color: #495057;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .pub-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .pub-link {
      padding: 6px 15px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9em;
      font-weight: 500;
      transition: all 0.3s;
      border: 2px solid;
    }

    .pub-link.scholar {
      background: #fff;
      color: #4285f4;
      border-color: #4285f4;
    }

    .pub-link.doi {
      background: #fff;
      color: #007bff;
      border-color: #007bff;
    }

    .pub-link.pdf {
      background: #fff;
      color: #dc3545;
      border-color: #dc3545;
    }

    .pub-link:hover {
      background: currentColor;
      color: white;
      transform: translateY(-1px);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }

    .auto-update-badge {
      position: fixed;
      top: 100px;
      right: 20px;
      background: rgba(76, 175, 80, 0.9);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 12px;
      z-index: 1001;
      display: none;
    }

    .no-results {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .hero-image-section {
        height: 300px;
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .hero-description {
        font-size: 1.1rem;
      }
      
      .filter-buttons {
        justify-content: flex-start;
      }
      
      .filter-btn {
        padding: 8px 15px;
        font-size: 0.9em;
      }
      
      .pub-links {
        justify-content: flex-start;
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease forwards;
    }
  </style>
</head>

<body>
  <nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="navMenu">
        <li><a href="../index.html">HOME</a></li>
        <li><a href="research.html">RESEARCH</a></li>
        <li><a href="member.html">MEMBERS</a></li>
        <li><a href="publication.html" style="background-color: #1e3c72; border-radius: 4px; color: white; font-weight: bold;">PUBLICATIONS</a></li>
        <li><a href="news.html">NEWS</a></li>
        <li><a href="contact.html">CONTACT</a></li>
    </ul>
  </nav>

  <!-- 自動更新バッジ -->
  <div class="auto-update-badge" id="updateBadge">
    📄 Googleスプレッドシートから更新中...
  </div>

  <!-- 画像セクション -->
  <section class="hero-image-section">
    <!-- 背景画像のみ -->
  </section>

  <!-- テキストセクション -->
  <section class="hero-text-section">
    <div class="hero-content">
      <h1 class="hero-title">研究成果</h1>
      <p class="hero-description">
        デジタルツイン技術、計算論的神経科学、機械学習における革新的な研究成果を通じて、神経計算の理解を深める研究活動を推進しています。
      </p>
    </div>
  </section>

  <div class="container">
    <!-- Filter Section -->
    <section class="filter-section fade-in-up">
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">すべて</button>
        <button class="filter-btn" data-filter="journal">Journal</button>
        <button class="filter-btn" data-filter="conference">Conference</button>
        <button class="filter-btn" data-filter="preprint">Preprints</button>
        <button class="filter-btn" data-filter="misc">Misc</button>
      </div>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="論文のタイトル、著者、キーワードで検索...">
      </div>
    </section>

    <!-- Publications Section -->
    <section class="publications-section fade-in-up">
      <div id="publicationsContainer">
        <div class="loading">Googleスプレッドシートから論文情報を読み込み中...</div>
      </div>
    </section>
  </div>

  <script>
    // Googleスプレッドシートの設定
    const SPREADSHEET_ID = '1tTfxn1GpsZjD39wg4LNBwg6OJv98B1MjMLNQysP5GYk';
    const PUBLICATIONS_SHEET_ID = '20187670';

    let allPublications = [];
    let filteredPublications = [];
    let currentFilter = 'all';

    // CSVをパースする関数
    function parseCSV(csvText) {
      const lines = csvText.trim().split('\n');
      const data = [];
      
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i];
        if (!line.trim()) continue;
        
        // カンマ区切りで分割
        const values = [];
        let current = '';
        let inQuotes = false;
        
        for (let j = 0; j < line.length; j++) {
          const char = line[j];
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            values.push(current.trim());
            current = '';
          } else {
            current += char;
          }
        }
        values.push(current.trim());
        
        const row = {
          title: values[0] || '',
          authors: values[1] || '',
          venue: values[2] || '',
          year: values[3] || '',
          published_date: values[4] || '',
          clean_date: values[5] || '',
          type: values[6] || '',
          citations: values[7] || '',
          doi: values[8] || '',
          doi_url: values[9] || '',
          primary_url: values[10] || '',
          scholar_url: values[11] || '',
          pdf_url: values[12] || ''
        };
        
        if (row.title && row.title.trim() !== '') {
          data.push(row);
        }
      }
      return data;
    }

    // 著者名をハイライト
    function highlightAuthors(authorsString) {
      return authorsString.replace(/Ken Nakae/g, '<span class="highlight">Ken Nakae</span>')
                         .replace(/K Nakae/g, '<span class="highlight">K Nakae</span>')
                         .replace(/中江健/g, '<span class="highlight">中江健</span>')
                         .replace(/中江/g, '<span class="highlight">中江</span>');
    }

    // 論文タイプのクラス取得
    function getTypeClass(type) {
      const typeMap = {
        'journal': 'journal',
        'conference': 'conference',
        'preprint': 'preprint',
        'misc': 'misc',
        'book': 'misc'
      };
      return typeMap[type.toLowerCase()] || 'journal';
    }

    // 論文タイプの表示名取得
    function getTypeLabel(type) {
      const labelMap = {
        'journal': 'Journal Article',
        'conference': 'Conference Paper',
        'preprint': 'Preprint',
        'misc': 'Misc',
        'book': 'Book Chapter'
      };
      return labelMap[type.toLowerCase()] || 'Publication';
    }

    // 年別に論文をグループ化
    function groupByYear(publications) {
      const grouped = {};
      publications.forEach(pub => {
        const year = pub.year || 'Unknown';
        if (!grouped[year]) {
          grouped[year] = [];
        }
        grouped[year].push(pub);
      });
      return grouped;
    }

    // 論文を表示
    function displayPublications(publications) {
      const container = document.getElementById('publicationsContainer');
      
      if (publications.length === 0) {
        container.innerHTML = '<div class="no-results">該当する論文が見つかりませんでした。</div>';
        return;
      }

      const groupedByYear = groupByYear(publications);
      const years = Object.keys(groupedByYear).sort((a, b) => b - a);

      let html = '';
      years.forEach(year => {
        html += `<div class="year-section">`;
        html += `<h2 class="year-header">${year}</h2>`;
        
        groupedByYear[year].forEach(pub => {
          const linkUrl = pub.primary_url && pub.primary_url.startsWith('http') ? 
            pub.primary_url : 
            (pub.doi_url && pub.doi_url.startsWith('http') ? pub.doi_url : '');

          html += `
            <div class="publication-item" data-type="${pub.type}">
              <span class="pub-type ${getTypeClass(pub.type)}">${getTypeLabel(pub.type)}</span>
              ${linkUrl ? 
                `<div class="pub-title"><a href="${linkUrl}" target="_blank" rel="noopener">${pub.title}</a></div>` : 
                `<div class="pub-title">${pub.title}</div>`
              }
              <div class="pub-authors">${highlightAuthors(pub.authors)}</div>
              <div class="pub-venue">${pub.venue}</div>
            </div>
          `;
        });
        
        html += `</div>`;
      });

      container.innerHTML = html;
    }

    // フィルター処理
    function filterPublications() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      filteredPublications = allPublications.filter(pub => {
        const matchesType = currentFilter === 'all' || pub.type.toLowerCase() === currentFilter;
        const matchesSearch = !searchTerm || 
          pub.title.toLowerCase().includes(searchTerm) ||
          pub.authors.toLowerCase().includes(searchTerm) ||
          pub.venue.toLowerCase().includes(searchTerm);
        
        return matchesType && matchesSearch;
      });

      displayPublications(filteredPublications);
    }

    // 論文データを読み込む
    async function loadPublications() {
      try {
        const updateBadge = document.getElementById('updateBadge');
        updateBadge.style.display = 'block';
        
        console.log('論文データの読み込み開始...');
        
        const csvUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${PUBLICATIONS_SHEET_ID}`;
        console.log('CSV URL:', csvUrl);
        
        const response = await fetch(csvUrl);
        console.log('Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const csvText = await response.text();
        console.log('CSV データを取得しました。最初の200文字:', csvText.substring(0, 200));
        
        allPublications = parseCSV(csvText);
        console.log('パース済み論文データ:', allPublications);
        
        filteredPublications = [...allPublications];
        displayPublications(filteredPublications);
        
        updateBadge.style.display = 'none';
        console.log('論文データの読み込み完了！');
        
      } catch (error) {
        console.error('論文データの読み込みエラー:', error);
        
        const container = document.getElementById('publicationsContainer');
        container.innerHTML = `
          <div class="loading" style="color: #e74c3c;">
            エラー: 論文情報を読み込めませんでした。<br>
            ${error.message}
            <br><br>
            <button onclick="loadPublications()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
              再試行
            </button>
          </div>
        `;
        
        const updateBadge = document.getElementById('updateBadge');
        updateBadge.style.display = 'none';
      }
    }

    // 共通のハンバーガーメニュー関数
    function toggleMenu() {
      const navMenu = document.getElementById('navMenu');
      const hamburger = document.querySelector('.hamburger');
      
      navMenu.classList.toggle('active');
      hamburger.classList.toggle('active');
    }

    // イベントリスナー設定
    document.addEventListener('DOMContentLoaded', function() {
      // フィルターボタンのイベント
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentFilter = this.dataset.filter;
          filterPublications();
        });
      });

      // 検索ボックスのイベント
      document.getElementById('searchInput').addEventListener('input', filterPublications);

      // 論文データを読み込む
      console.log('ページが読み込まれました。論文データを取得します...');
      loadPublications();
    });

    // 定期的にデータを更新（10分ごと）
    setInterval(loadPublications, 10 * 60 * 1000);
  </script>
</body>
