<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publications Hero Design - Simple Version</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Yu Gothic Medium', 'Meiryo', sans-serif;
      background-color: #f8f8f8;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 60vh;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    /* 脳の背景画像 */
    .hero::before {
      content: '';
      position: absolute;
      top: 50%;
      right: 10%;
      transform: translateY(-50%);
      width: 500px;
      height: 350px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350"><ellipse cx="250" cy="175" rx="180" ry="120" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/><path d="M 120 130 Q 160 110, 200 120 T 280 140 T 380 155" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/><path d="M 110 160 Q 150 145, 190 155 T 270 175 T 390 185" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/><path d="M 100 200 Q 140 185, 180 195 T 260 215 T 400 225" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1.5"/><line x1="160" y1="165" x2="200" y2="180" stroke="rgba(255,255,255,0.1)" stroke-width="1"/><line x1="200" y1="180" x2="250" y2="170" stroke="rgba(255,255,255,0.1)" stroke-width="1"/><line x1="250" y1="170" x2="300" y2="185" stroke="rgba(255,255,255,0.1)" stroke-width="1"/><line x1="300" y1="185" x2="340" y2="175" stroke="rgba(255,255,255,0.1)" stroke-width="1"/><circle cx="160" cy="165" r="3" fill="rgba(255,255,255,0.15)"/><circle cx="200" cy="180" r="3" fill="rgba(255,255,255,0.15)"/><circle cx="250" cy="170" r="3" fill="rgba(255,255,255,0.15)"/><circle cx="300" cy="185" r="3" fill="rgba(255,255,255,0.15)"/><circle cx="340" cy="175" r="3" fill="rgba(255,255,255,0.15)"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 1;
      animation: subtlePulse 6s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes subtlePulse {
      0%, 100% { 
        opacity: 1;
        transform: translateY(-50%) scale(1);
      }
      50% { 
        opacity: 0.7;
        transform: translateY(-50%) scale(1.03);
      }
    }

    /* 微妙なグリッド背景 */
    .hero::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 10;
      max-width: 800px;
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-weight: 700;
    }

    .hero-content p {
      font-size: 1.3em;
      max-width: 700px;
      line-height: 1.6;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      font-weight: 400;
      opacity: 0.95;
    }

    /* レスポンシブ */
    @media screen and (max-width: 768px) {
      .hero {
        height: 50vh;
      }

      .hero::before {
        width: 300px;
        height: 210px;
        right: -50px;
        opacity: 0.6;
      }

      .hero-content h1 {
        font-size: 2em;
      }

      .hero-content p {
        font-size: 1.1em;
      }
    }

    /* デモ用のコンテンツエリア */
    .demo-content {
      padding: 60px 20px;
      text-align: center;
      background: white;
      max-width: 1200px;
      margin: 40px auto;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .demo-content h2 {
      color: #1e3c72;
      margin-bottom: 20px;
    }

    .demo-content p {
      color: #666;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>研究成果</h1>
      <p>デジタルツイン技術、計算論的神経科学、機械学習における革新的な研究成果を通じて、神経計算の理解を深める研究活動を推進しています。</p>
    </div>
  </section>

  <!-- デモ用コンテンツ -->
  <div class="demo-content">
    <h2>ここからフィルターセクションが続きます</h2>
    <p>元のHTMLの構造をほぼそのまま維持しながら、<br>背景に脳のワイヤーフレームを配置したシンプルなデザインです。</p>
  </div>
</body>
</html>
