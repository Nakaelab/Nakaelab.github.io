<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nakae Lab - Research</title>
    
    <!-- 共通CSSを読み込み -->
    <link rel="stylesheet" href="../common.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Yu Gothic Medium', 'Meiryo', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-top: 90px;
        }

        /* ===== 以下、元のスタイル続き ===== */

        .hero-section {
            position: relative;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.9), rgba(102, 126, 234, 0.8)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400"><defs><linearGradient id="brain-grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="%23667eea"/><stop offset="50%" stop-color="%23764ba2"/><stop offset="100%" stop-color="%23f093fb"/></linearGradient></defs><g fill="url(%23brain-grad)" opacity="0.3"><circle cx="100" cy="150" r="40"/><circle cx="200" cy="100" r="30"/><circle cx="300" cy="180" r="35"/><circle cx="450" cy="120" r="25"/><circle cx="600" cy="200" r="45"/><circle cx="750" cy="80" r="20"/><circle cx="850" cy="160" r="30"/><path d="M100,150 Q200,100 300,180 Q450,120 600,200 Q750,80 850,160" stroke="url(%23brain-grad)" stroke-width="2" fill="none" opacity="0.5"/></g></svg>') center/cover;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .hero-description {
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0.9;
        }

        /* ミッションセクション */
        .mission-section {
            padding: 5rem 2rem;
            background: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .mission-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            margin-top: 3rem;
        }

        .mission-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mission-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .mission-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .mission-number {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .mission-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }

        .mission-description {
            color: #666;
            line-height: 1.8;
            font-size: 1rem;
        }

        /* 研究分野セクション */
        .research-areas-section {
            padding: 5rem 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .areas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .area-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .area-card:hover {
            transform: translateY(-5px);
        }

        .area-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .area-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }

        .area-description {
            color: #666;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* アプローチセクション */
        .approach-section {
            padding: 5rem 2rem;
            background: white;
        }

        .approach-timeline {
            max-width: 800px;
            margin: 3rem auto 0;
            position: relative;
        }

        .approach-timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #667eea, #764ba2);
            transform: translateX(-50%);
        }

        .approach-step {
            display: flex;
            margin-bottom: 3rem;
            position: relative;
        }

        .approach-step:nth-child(even) {
            flex-direction: row-reverse;
        }

        .approach-content {
